<article class="quizz__container">
  <app-header [subtitle] = "subtitle"></app-header>
  <app-question
  [questionSelected]="questionSelected"
  [finished]="finished"></app-question>

  <app-options
  [questionSelected]="questionSelected"
  [questions]="questions"
  [finished]="finished"
  (clicado)="nextStep($event)"></app-options>

  <app-result
  [finished]="finished"
  [answerSelected]="answerSelected"></app-result>
</article>
